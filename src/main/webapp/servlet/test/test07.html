<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주문</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<div class="p-3">
		<h1>주문</h1>
		
		<form method="get" action="/servlet/test07">
			<label>주소</label><br>
			<input type="text" class="mb-3 form-control w-25" id="addressInput" name="address"><br>
			
			<label>결제카드</label><br>
			<input type="text" class="mb-3 form-control w-25" id="cardInput"><br>
			
			<label>가격</label><br>
			<input type="text" class="mb-3 form-control w-25" id="priceInput" name="price"><br>
		
			<button type="submit" class="btn btn-primary" id="orderBtn" >주문</button>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		$(function() {
			
			$(this).attr("disabled", false);
			
			$("#orderBtn").on("click", function() {
				let address = $("#addressInput").val();
				let card = $("#cardInput").val();
				let price = $("#priceInput").val();
				
				
				if (!address.includes("서울시")) {
					alert("배달 불가 지역입니다.");
					$(this).prop("disabled", true);
					return;
				}
				if (card == "신한카드") {
					alert("결제 불가 카드입니다.");
					$(this).prop("disabled", true);
					return;
				}
				if (address == "" || card == "" || price == "") {

					alert("빈칸을 입력해주세요.");
					$(this).prop("disabled", true);
					return;
				}
				
			
				

			});
		});
	</script>
</body>
</html>
